<!-- Hyper Link Syntax -->
<a href='url'>Link text</a>

<!-- open in new broser -->
<a href='url' target='_blank'>Link text</a>

<!-- use image as a link -->
<a href='default.asp'>
  <img src='img.gif' alt='HTML tutorial' style='width:42px;height:42px;'></a>

<!-- Button as a Link -->
<button onclick="document.location='default.asp'">HTML Tutorial</button>
