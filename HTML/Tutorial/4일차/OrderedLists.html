<!-- Type Attribute

type = '1' numbers
type = 'A' Uppercase letters
type = 'a' lowercase letters
type = 'I' uppercase roman numbers
type = 'i' lowercasse roman numbers

-->

<ol type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<!-- Control List Counting -->
<ol start = '50'>
  <li>Coffee</li>
  <li>Tea</li>
</ol>
