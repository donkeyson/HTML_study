<!--
readonly - specifies that an input field is read-only.(cannot be changed)
disabled - specifies that an input field be disabled. (unusable and un-clickable)
size - specifes the visible width, in characters, of an input field.
maxlength - specifies the maximum number of characters allowed in an input field.
min and max - specify the minimum and maximum values for an input field.
multiple - specifies that the user is allowd to enter more than one value in an input field.
pattern - specifies a regular expression that the input field's value is checked against.
placeholder - short hint for expected value of an input field(샘플, 연한 글씨로)
required - input filed must be filled out before submitting the form.
step - legal number intervals for an input field.
autofocus - input field should automatically get focus when the page loads.(화면 키면 자동으로 커서가 간다.)
height and width - 높이와 폭.
list - refers to <datalist>. contains pre-defined options
autocomplete - 자동완성 on off
-->
