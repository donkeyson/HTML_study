<!-- src는 source. 이미지가 있는 url 주소를 입력.
alt는 alternative. 이미지가 사용자에게 보여지지 않을 때 대체로 보여줄 텍스트 -->
<img src='url' alt='대체 텍스트'>

<!-- width는 이미지 너비, height는 이미지 높이.-->
<img src='url' alt='대체 텍스트' width='숫자' height='숫자'>

<!-- 이미지에 링크 설정하기 -->
<a href='URL'><img src='URL' alt='대체 텍스트' width='숫자' height='숫자'></a>
