<!-- unordered list -->
<ul style='list-style-type:square'><!-- css이용해서 사각형 점으로 리스트 구분-->
  <li>항목 1</li> <!-- 각 항목들은 li태그로 감싸기-->
  <li>항목 2</li>
  <li>항목 3</li>
</ul>

<!--중첩 list-->
<ul>
  <li>대구 광역시</li>
  <ul>
    <li>달서구</li>
    <li>수성구</li>
  </ul>
</ul>

<!-- ordered list -->
<ol> <!-- type 속성 활용하면 모양 바꿀 수 있다. A(대문자 알파벳), a(소문자), I(대문자 로마숫자), i(소문자 로마숫자) -->
  <!-- start 속성 이용하면 시작 숫자 바꿀 수 있다. <ol start='30'> -->
  <li>항목 1</li> <!-- 1. 항목 1 -->
  <li>항목 2</li> <!-- 2. 항목 2 -->
  <li>항목 3</li> <!-- 3. 항목 3 -->
</ol>

<!-- definition list -->
<dl>
  <dt>용어 1</dt>
    <dd>용어 1에 대한 정의</dd>
  <dt>용어 2</dt>
    <dd>용어 2에 대한 정의</dd>
</dl>
